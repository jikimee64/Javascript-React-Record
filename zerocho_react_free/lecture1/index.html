<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">

</div>
</body>

<script>
    const e = React.createElement;

    //클래스하나 = 컴포넌트 하나
    class LikeButton extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                liked:false,
            }; //상태
        }

        //원시적인 방법임(보기 안좋음)
        //좋아요 버튼을 화면에 어떻게 표시할지 결정해주는 메소드
        render() {
            //★ 아래 태그를 만들겠다라는 것, 바로 만드는게 아님
            return e('button', { //HTML 속성을 넣는 자리(객체 형식으로 표현)
                //속성은 카멜케이스로 해야 반영됨
                onClick: () => { this.setState({ liked : true})},
                type: 'submit'
                //★ 상태에 따라 화면이 자동으로 바뀜(jquery는 직접 바꿔줘야함)
            }, this.state.liked === true ? 'Liked' : 'Like');
            //Like 부분은 상태(바뀔 여지가 있는 부분이 상태)
        }
    }
</script>

<script>
    //웹에서 실제로 렌더링하는 역할
    ReactDOM.render(e(LikeButton), document.querySelector("#root"));
</script>
</html>
